<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Like Animation</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">

        <div class="name-section">
            <img src="user.jpg" alt="">
            <h5>yogeshpatelgurjar</h5>
        </div>


        <div class="image-section">
            <img src="post.jpg" alt="">
            <i class="ri-heart-3-fill"></i>
        </div>


        <div class="buttons">
            <i class="ri-heart-3-line" id="like"></i>
            <i class="ri-chat-3-line" id="comment"></i>
            <i class="ri-share-forward-line" id="share"></i>
        </div>

    </div>


<script src="main.js"></script>
</body>
</html>
